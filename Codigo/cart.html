<body>
    <input type="checkbox" id="btn-menu" style="display: none;">
    <header>
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu" style="color: white; font-size: 24px; cursor: pointer;">☰</label>
            </div>
            
            <div class="logo">

                <a href="index.html"><img src="logo.png" alt="Logo"></a>

            </div>

        <div class="menu">

                        <button id="ampliar-usuario"><img src="account.png"></button>
                    </div>

                    <p>usuario@gmail.com</p>
                    <button onclick="location.href='../Login y resgistrarse/Login.html'">Cerrar sesión</button>

            </div>

    <main class="home-main">
        <h2>Carrito de Compras</h2>
        <button class="boton" onclick="clearCart()">Vaciar Carrito</button>

            <!-- Los productos del carrito se insertarán aquí dinámicamente -->
        </div>
        <div id="cart-total-container">
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
