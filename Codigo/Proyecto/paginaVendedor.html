<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto</title>
    <link rel="stylesheet" href="paginaVendedor.css">
</head>
<br>
    <br></br>
    <div class="container">
        <h1>Publicar Producto </h1>
        <form id="productForm" method="post" action="process.php">
            <label for="title">Título del Producto :</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <label for="image">Imagen del Producto (Archivo):</label>
                <input class="buttFile" type="file" name="image" accept="image/*" required>
            </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

            <button type="submit" class="boton">Publicar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="paginaVendedor0.js"></script>
</body>
</html>
